name: Go Report Card

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1'  # 每周一运行

jobs:
  goreportcard:
    runs-on: ubuntu-latest
    steps:
    - name: Check Go Report Card
      run: |
        curl -sfL https://goreportcard.com/checks/github.com/terateams/ExecMCP
        echo "Go Report Card check completed"